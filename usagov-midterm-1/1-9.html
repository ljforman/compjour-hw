<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  </head>
  <body>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["geochart"]});
      google.setOnLoadCallback(drawRegionsMap);

      function drawRegionsMap() {

        var data = [['State', 'Job Count'], ['US-HI', 172], ['US-IL', 281], ['US-UT', 223], ['US-IN', 167], ['US-AK', 229], ['US-TX', 624], ['US-TN', 192], ['US-DE', 53], ['US-VA', 597], ['US-WI', 151], ['US-OR', 240], ['US-MS', 173], ['US-NC', 287], ['US-MD', 374], ['US-CA', 668], ['US-NE', 166], ['US-MO', 276], ['US-KS', 157], ['US-MI', 249], ['US-KY', 179], ['US-WA', 399], ['US-CT', 85], ['US-ME', 53], ['US-AL', 238], ['US-CO', 359], ['US-MN', 191], ['US-OH', 271], ['US-SD', 239], ['US-MT', 192], ['US-NM', 361], ['US-MA', 242], ['US-FL', 348], ['US-AR', 167], ['US-LA', 233], ['US-OK', 335], ['US-RI', 42], ['US-NJ', 128], ['US-WV', 141], ['US-NY', 369], ['US-SC', 212], ['US-ND', 113], ['US-NH', 67], ['US-GA', 408], ['US-PA', 233], ['US-AZ', 413], ['US-VT', 31], ['US-WY', 156], ['US-DC', 889], ['US-NV', 174], ['US-IA', 95], ['US-ID', 164]]  
        var datatable = google.visualization.arrayToDataTable(data);
        var options = {'region': 'US', 'width': 600, 'height': 400, 'resolution': 'provinces'};

        var chart = new google.visualization.GeoChart(document.getElementById('mychart'));

        chart.draw(datatable, options);
      }
    </script>


      <div class="container">
        <h1 style="text-align:center">Hello chart</h1>
        <div id="mychart"></div>
      </div>
  </body>
</html>
